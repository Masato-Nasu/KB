<body>
<div id="app">

    <span class="pill">ï¼ˆãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—ã§ã‚‚èª­ã¿è¾¼ã¿å¯ï¼‰</span>

    <button id="enableBtn" class="btn">ğŸ”” ã‚»ãƒ³ã‚µãƒ¼ã¨éŸ³ã‚’æœ‰åŠ¹åŒ–</button>

<script>
/* ===== PWA: Service Worker register (https/localhost only) ===== */
(function(){
  const isLocalhost = ['localhost','127.0.0.1'].includes(location.hostname);
  if ('serviceWorker' in navigator && (isLocalhost || location.protocol==='https:')) {
    navigator.serviceWorker.register('./sw.js?v=7').catch(e=>{
      console.warn('SW register failed:', e);
      const s=document.getElementById('status'); if(s) s.textContent='SWç™»éŒ²å¤±æ•—: '+e;
    });
  } else {
    const s=document.getElementById('status'); if(s) s.textContent='SWæœªç™»éŒ²: https/localhost ã§ã®ã¿æœ‰åŠ¹ï¼ˆfile:// ç›´é–‹ãä¸å¯ï¼‰';
  }
})();

/* ===== Canvas Kaleidoscope (square frame, radial mirror) ===== */
const cv = document.getElementById('cv');
const ctx = cv.getContext('2d');
let img = null;
let angle = 0;
let segments = 24;
let scale = 1.0;

function drawKaleido(){
  const w = cv.width, h = cv.height;
  ctx.clearRect(0,0,w,h);
  ctx.save();
  // æ­£æ–¹å½¢ãƒ•ãƒ¬ãƒ¼ãƒ ï¼ˆç«¯ã¾ã§æç”»ï¼‰
  ctx.fillStyle = '#000';
  ctx.fillRect(0,0,w,h);

  if (img){
    const cx = w/2, cy = h/2;
    const radius = Math.max(w,h)*0.8;
    const slice = (Math.PI*2)/segments;

    for(let i=0;i<segments;i++){
      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(i*slice + angle);

      // ä¸‰è§’æ‰‡å½¢ã‚¯ãƒªãƒƒãƒ—
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(radius, -radius*Math.tan(slice/2));
      ctx.lineTo(radius,  radius*Math.tan(slice/2));
      ctx.closePath();
      ctx.clip();

      // å¶æ•°æšã‚’ãƒŸãƒ©ãƒ¼åè»¢
      const flip = (i%2===1) ? -1 : 1;
      ctx.scale(flip*scale, scale);

      // ç”»åƒã‚’ã‚«ãƒãƒ¼é…ç½®ï¼ˆä¸­å¤®å¯„ã›ï¼‰
      const iw = img.width, ih = img.height;
      const s = Math.max(w/iw, h/ih);
      ctx.drawImage(img, -iw*s/2, -ih*s/2, iw*s, ih*s);

      ctx.restore();
    }
  }

  ctx.restore();
  angle += 0.0025; // ã‚†ã£ãã‚Šå›è»¢
  requestAnimationFrame(drawKaleido);
}
requestAnimationFrame(drawKaleido);

/* ===== å†…è”µãƒ†ã‚¹ãƒˆç”»åƒï¼ˆSVGç”Ÿæˆ â†’ data URLï¼‰===== */
function loadBuiltInTestImage(){
  const svg = `
  <svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
    <defs>
      <radialGradient id="g" cx="50%" cy="50%" r="70%">
        <stop offset="0%" stop-color="#ffffff"/>
        <stop offset="40%" stop-color="#ffd266"/>
        <stop offset="70%" stop-color="#ff6ea8"/>
        <stop offset="100%" stop-color="#3aa0ff"/>
      </radialGradient>
      <pattern id="p" width="64" height="64" patternUnits="userSpaceOnUse">
        <rect width="64" height="64" fill="url(#g)"/>
        <circle cx="32" cy="32" r="12" fill="rgba(0,0,0,0.15)"/>
      </pattern>
    </defs>
    <rect width="1024" height="1024" fill="url(#p)"/>
    <!-- æ”¾å°„çŠ¶ã®ç·š -->
    <g stroke="rgba(0,0,0,0.3)" stroke-width="2">
      ${Array.from({length:72}).map((_,i)=>`<line x1="512" y1="512" x2="${512+520*Math.cos(i*5*Math.PI/180)}" y2="${512+520*Math.sin(i*5*Math.PI/180)}"/>`).join('')}
    </g>
  </svg>`;
  const url = 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
  const im = new Image();
  im.onload = ()=>{ img = im; };
  im.src = url;
}

/* ===== ç”»åƒèª­ã¿è¾¼ã¿ï¼ˆãƒ•ã‚¡ã‚¤ãƒ«/ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—/å†…è”µãƒ†ã‚¹ãƒˆï¼‰===== */
function loadImageFromFile(file){
  if(!file) return;
  const url = URL.createObjectURL(file);
  const im = new Image();
  im.onload = ()=>{ img = im; URL.revokeObjectURL(url); };
  im.src = url;
}
document.getElementById('imgFile').addEventListener('change', e=>{
  loadImageFromFile(e.target.files[0]);
});
['dragenter','dragover'].forEach(t=>{
  cv.addEventListener(t, e=>{e.preventDefault();});
});
cv.addEventListener('drop', e=>{
  e.preventDefault();
  const f = e.dataTransfer.files && e.dataTransfer.files[0];
  if (f && f.type.startsWith('image/')) loadImageFromFile(f);
});
document.getElementById('testImgBtn').addEventListener('click', loadBuiltInTestImage);
document.getElementById('clearImg').addEventListener('click', ()=>{ img = null; });

/* ===== ã‚»ã‚°ãƒ¡ãƒ³ãƒˆèª¿æ•´ ===== */
const segs = document.getElementById('segs');
const segsV = document.getElementById('segsV');
segs.addEventListener('input', ()=>{
  segments = parseInt(segs.value,10);
  segsV.textContent = segments;
});

/* ===== Audio / Chime / Sensors ===== */
const statusEl = document.getElementById('status');
const audInput = document.getElementById('audFile');
const playBtn = document.getElementById('playBtn');
let audio = new Audio();
let audioCtx = null;
audio.loop = false;

audInput.addEventListener('change', e=>{
  const f = e.target.files[0];
  if (!f) return;
  audio.src = URL.createObjectURL(f);
});

async function ensureAudioCtx(){
  if (!audioCtx) {
    const AC = window.AudioContext || window.webkitAudioContext;
    audioCtx = new AC();
  }
  if (audioCtx.state === 'suspended') await audioCtx.resume();
}

playBtn.addEventListener('click', async ()=>{
  try {
    await ensureAudioCtx();
    if (audio.paused) { await audio.play(); }
    else { audio.pause(); }
  } catch (e) { statusEl.textContent = 'å†ç”Ÿå¤±æ•—: ' + e; }
});

/* ---- ãƒãƒ£ã‚¤ãƒ ï¼ˆã‚¿ãƒƒãƒ— & ç«¯æœ«ã‚’æŒ¯ã‚‹ï¼‰---- */
function playChime(freq=880, dur=0.28){
  if (!audioCtx) return; // ãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œå¾Œã®ã¿æœ‰åŠ¹
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = 'sine';
  o.frequency.value = freq;
  g.gain.value = 0.0;
  o.connect(g).connect(audioCtx.destination);
  const t = audioCtx.currentTime;
  g.gain.linearRampToValueAtTime(0.25, t + 0.01);
  g.gain.exponentialRampToValueAtTime(0.0001, t + dur);
  o.start(t);
  o.stop(t + dur + 0.02);
}

// ã‚¿ãƒƒãƒ—ã§å¿…ãšè§£éŒ ï¼†ãƒãƒ£ã‚¤ãƒ 
document.body.addEventListener('click', ()=>{
  ensureAudioCtx().then(()=>playChime());
});

// ã‚»ãƒ³ã‚µãƒ¼æœ‰åŠ¹åŒ–ï¼ˆiOSè¨±å¯â†’devicemotionï¼‰
document.getElementById('enableBtn').addEventListener('click', async ()=>{
  try {
    await ensureAudioCtx();
    if ('DeviceMotionEvent' in window && typeof DeviceMotionEvent.requestPermission === 'function') {
      const res = await DeviceMotionEvent.requestPermission();
      if (res !== 'granted') { statusEl.textContent = 'ã‚»ãƒ³ã‚µãƒ¼æ¨©é™ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ'; return; }
    }
    window.addEventListener('devicemotion', onMotion, {passive:true});
    statusEl.textContent = 'ã‚»ãƒ³ã‚µãƒ¼ã¨éŸ³ã‚’æœ‰åŠ¹åŒ–ã—ã¾ã—ãŸï¼ˆå¼·ãæŒ¯ã‚‹ã¨ãƒãƒ£ã‚¤ãƒ ï¼‰';
    playChime(990, 0.22);
  } catch (e) {
    statusEl.textContent = 'æœ‰åŠ¹åŒ–ã‚¨ãƒ©ãƒ¼: ' + e;
  }
});

// ã‚·ã‚§ã‚¤ã‚¯æ¤œå‡ºã§ãƒãƒ£ã‚¤ãƒ 
let lastShakeAt = 0;
function onMotion(e){
  const a = e.accelerationIncludingGravity;
  if (!a) return;
  const mag = Math.hypot(a.x||0,a.y||0,a.z||0);
  const now = performance.now();
  if (mag > 22 && (now - lastShakeAt) > 600) {
    lastShakeAt = now;
    playChime(880 + Math.random()*120, 0.25 + Math.random()*0.07);
    // å›è»¢ã«å°‘ã—ãƒ©ãƒ³ãƒ€ãƒ å¤‰åŒ–
    angle += (Math.random() - 0.5) * 0.5;
  }
}

/* ===== æ­£æ–¹å½¢ã§é«˜ç²¾ç´°ã«ãƒªã‚µã‚¤ã‚º ===== */
function fitCanvas(){
  const dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
  const size = Math.min(window.innerWidth, window.innerHeight-72);
  cv.style.width = cv.style.height = size + 'px';
  cv.width = Math.floor(size * dpr);
  cv.height = Math.floor(size * dpr);
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
addEventListener('resize', fitCanvas); fitCanvas();

/* ===== èµ·å‹•æ™‚ã«å†…è”µãƒ†ã‚¹ãƒˆç”»åƒã‚’è‡ªå‹•ãƒ­ãƒ¼ãƒ‰ ===== */
loadBuiltInTestImage();
</script>
