<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>万華鏡（1枚画像の内部N×N分割＋放射）</title>

<link rel="manifest" href="./manifest.json?v=3">
<meta name="theme-color" content="#111318">
<link rel="icon" href="./icon-192.png" type="image/png">
<link rel="apple-touch-icon" href="./icon-192.png">

<style>
  :root{--bg:#0b0d11;--fg:#d7e4ff;--muted:#86a2c9}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  #app{position:fixed;inset:0;display:grid;grid-template-rows:1fr auto}
  canvas{width:100%;height:100%;background:#000;display:block}
  .bar{display:flex;gap:.6rem;flex-wrap:wrap;align-items:center;justify-content:center;padding:.7rem;background:linear-gradient(180deg, rgba(14,18,24,.6), rgba(14,18,24,.95));backdrop-filter:blur(6px);border-top:1px solid #1e2733}
  .btn{background:#0f1a27;border:1px solid #263244;color:var(--fg);padding:.55rem .8rem;border-radius:.8rem;cursor:pointer}
  .btn:active{transform:translateY(1px)}
  .pill{font-size:.9rem;color:var(--muted)}
  .status{position:fixed;left:.6rem;top:.3rem;color:#9cc3ff;font-family:ui-monospace,Consolas,monospace;font-size:.85rem;opacity:.9;max-width:92vw;white-space:pre-wrap}
  input[type=file]{display:none}
  label.file{cursor:pointer}
  .group{display:inline-flex;align-items:center;gap:.35rem}
</style>
</head>
<body>
<div id="app">
  <canvas id="cv" width="1024" height="1024" aria-label="kaleidoscope canvas"></canvas>

  <div class="bar">
    <input id="imgFile" type="file" accept="image/*">
    <label for="imgFile" class="btn file">📷 画像を選択</label>
    <button id="testImgBtn" class="btn">🧪 テスト画像</button>
    <button id="clearImg" class="btn">画像クリア</button>
    <span class="pill">(ドラッグ&ドロップでも読み込み可)</span>

    <div class="group">
      <label>分割 N×N</label>
      <input id="gridN" type="range" min="1" max="32" value="12">
      <span id="gridNV">12</span>
    </div>

    <div class="group">
      <label>放射セグメント</label>
      <input id="segs" type="range" min="6" max="72" value="24">
      <span id="segsV">24</span>
    </div>

    <button id="enableBtn" class="btn">🔔 クリックでChime／センサー有効化</button>
  </div>
</div>

<pre class="status" id="status"></pre>

<script>
/* ===== PWA: Service Worker register (https/localhost only) ===== */
(function(){
  const isLocalhost = ['localhost','127.0.0.1'].includes(location.hostname);
  if ('serviceWorker' in navigator && (isLocalhost || location.protocol==='https:')) {
    navigator.serviceWorker.register('./sw.js?v=8').catch(e=>{
      console.warn('SW register failed:', e);
      const s=document.getElementById('status'); if(s) s.textContent='SW登録失敗: '+e;
    });
  } else {
    const s=document.getElementById('status'); if(s) s.textContent='SW未登録: https/localhost でのみ有効（file:// 直開き不可）';
  }
})();

/* ===== Elements & State ===== */
const cv = document.getElementById('cv');
const ctx = cv.getContext('2d');
const statusEl = document.getElementById('status');

let baseImg = null;          // ユーザーの元画像
let patternCanvas = null;    // 内部N×N分割で組んだオフスクリーン
let patternCtx = null;

let gridN = 12;              // N×N（スライダーで変更）
let segments = 24;           // 放射セグメント
let angle = 0;

let audioCtx = null;
const chimeAudio = new Audio('https://raw.githubusercontent.com/Masato-Nasu/KB/main/Chime.mp3'); // ←GitHubのChime
chimeAudio.preload = 'auto';

/* ===== Audio unlock & Sensor (optional) ===== */
async function ensureAudioCtx(){
  if (!audioCtx) {
    const AC = window.AudioContext || window.webkitAudioContext;
    audioCtx = new AC();
  }
  if (audioCtx.state === 'suspended') await audioCtx.resume();
}

function playBeep(freq=880, dur=0.20){
  if (!audioCtx) return;
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = 'sine'; o.frequency.value = freq;
  g.gain.value = 0; o.connect(g).connect(audioCtx.destination);
  const t = audioCtx.currentTime;
  g.gain.linearRampToValueAtTime(0.25, t+0.01);
  g.gain.exponentialRampToValueAtTime(0.0001, t+dur);
  o.start(t); o.stop(t+dur+0.02);
}

async function clickChime(){
  try{
    await ensureAudioCtx();
    // GitHubの音源を最優先。失敗した場合だけ内蔵ビープ。
    chimeAudio.currentTime = 0;
    await chimeAudio.play().catch(()=>playBeep());
  }catch{ playBeep(); }
}

document.body.addEventListener('click', clickChime);

document.getElementById('enableBtn').addEventListener('click', async ()=>{
  await ensureAudioCtx();
  if ('DeviceMotionEvent' in window && typeof DeviceMotionEvent.requestPermission === 'function') {
    const res = await DeviceMotionEvent.requestPermission().catch(()=>null);
    if (res !== 'granted') { statusEl.textContent = 'センサー権限が拒否されました'; return; }
  }
  window.addEventListener('devicemotion', e=>{
    const a = e.accelerationIncludingGravity;
    if (!a) return;
    const mag = Math.hypot(a.x||0,a.y||0,a.z||0);
    angle += (mag-9.8)*0.0002; // 少しだけ回転に反映
  }, {passive:true});
  statusEl.textContent = 'クリックでChime／揺れで回転に微変化';
  playBeep(990,0.18);
});

/* ===== Helpers ===== */
// 画像を「cover」トリミングで描くためのソース矩形を返す（黒帯を出さない）
function computeCoverSrcRect(imgW, imgH, destW, destH, driftX=0, driftY=0, zoom=1.0){
  const scale = Math.max(destW/imgW, destH/imgH) * zoom;
  const viewW = destW/scale;
  const viewH = destH/scale;

  // 中央を基準に、ドリフトは画像端を超えないように制限
  const maxX = Math.max(0, (imgW - viewW)/2);
  const maxY = Math.max(0, (imgH - viewH)/2);
  const sx = (imgW - viewW)/2 + Math.max(-maxX, Math.min(maxX, driftX*maxX));
  const sy = (imgH - viewH)/2 + Math.max(-maxY, Math.min(maxY, driftY*maxY));
  return {sx, sy, sw:viewW, sh:viewH, scale};
}

/* ===== Build pattern (N×N 内部分割＋交互ミラー) ===== */
function rebuildPattern(){
  if (!baseImg) return;
  const w = cv.width, h = cv.height;

  if (!patternCanvas){
    patternCanvas = document.createElement('canvas');
    patternCtx = patternCanvas.getContext('2d');
  }
  patternCanvas.width = w;
  patternCanvas.height = h;

  // 時間でわずかにドリフト＆ズーム
  const t = performance.now();
  const driftX = Math.sin(t*0.00023)*0.9; // -0.9〜0.9（後で制限）
  const driftY = Math.cos(t*0.00019)*0.9;
  const zoom   = 1.0 + 0.06*Math.sin(t*0.00011);

  // coverトリミング（黒帯防止）
  const src = computeCoverSrcRect(baseImg.width, baseImg.height, w, h, driftX, driftY, zoom);

  // 各タイルのソース矩形 → 交互ミラーで配置
  const tileW = w / gridN;
  const tileH = h / gridN;
  const srcTileW = src.sw / gridN;
  const srcTileH = src.sh / gridN;

  patternCtx.clearRect(0,0,w,h);

  for(let gy=0; gy<gridN; gy++){
    for(let gx=0; gx<gridN; gx++){
      const dx = gx*tileW, dy = gy*tileH;
      const sxi = src.sx + gx*srcTileW;
      const syi = src.sy + gy*srcTileH;

      patternCtx.save();
      patternCtx.translate(dx + tileW/2, dy + tileH/2);

      // 交互にミラー（チェック模様的）
      const flipX = (gx % 2 === 1) ? -1 : 1;
      const flipY = (gy % 2 === 1) ? -1 : 1;
      patternCtx.scale(flipX, flipY);

      // drawImage は左上原点なので、中心基準に補正
      patternCtx.drawImage(
        baseImg,
        sxi, syi, srcTileW, srcTileH,  // src
        -tileW/2, -tileH/2, tileW, tileH // dst
      );

      patternCtx.restore();
    }
  }
}

/* ===== Radial kaleidoscope using the built pattern ===== */
function drawRadialFromPattern(){
  const w = cv.width, h = cv.height;
  ctx.clearRect(0,0,w,h);

  // 背景（四角い端まで）
  ctx.fillStyle = '#000';
  ctx.fillRect(0,0,w,h);

  if (!patternCanvas) return;

  const cx = w/2, cy = h/2;
  const radius = Math.hypot(w,h)*0.75;
  const slice = (Math.PI*2)/segments;

  for(let i=0;i<segments;i++){
    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(i*slice + angle);

    // 三角扇形クリップ
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(radius, -radius*Math.tan(slice/2));
    ctx.lineTo(radius,  radius*Math.tan(slice/2));
    ctx.closePath();
    ctx.clip();

    // 偶数番をミラー
    const flip = (i%2===1) ? -1 : 1;
    ctx.scale(flip, 1);

    // パターン全体を中央に表示（cover相当：ここは正方形なので単純に合わせる）
    ctx.drawImage(patternCanvas, -w/2, -h/2, w, h);

    ctx.restore();
  }

  // セグメント数が多いと少し遅く
  const speed = 0.0025 * (24/Math.max(12, segments));
  angle += speed;
}

/* ===== Animation loop ===== */
function tick(){
  // 画像があれば毎フレームパターンを更新（ドリフト＆ズーム）
  if (baseImg) rebuildPattern();
  drawRadialFromPattern();
  requestAnimationFrame(tick);
}

/* ===== Image loading ===== */
function loadImageFromFile(file){
  if(!file) return;
  const url = URL.createObjectURL(file);
  const im = new Image();
  im.onload = ()=>{ baseImg = im; URL.revokeObjectURL(url); };
  im.src = url;
}

document.getElementById('imgFile').addEventListener('change', e=>loadImageFromFile(e.target.files[0]));
['dragenter','dragover'].forEach(t=>cv.addEventListener(t, e=>e.preventDefault()));
cv.addEventListener('drop', e=>{
  e.preventDefault();
  const f = e.dataTransfer.files && e.dataTransfer.files[0];
  if (f && f.type.startsWith('image/')) loadImageFromFile(f);
});
document.getElementById('clearImg').addEventListener('click', ()=>{ baseImg = null; patternCanvas = null; });

/* ===== Built-in test image ===== */
function loadBuiltInTestImage(){
  const svg = `
  <svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#fff"/>
        <stop offset="50%" stop-color="#f7b65a"/>
        <stop offset="100%" stop-color="#3aa0ff"/>
      </linearGradient>
      <pattern id="p" width="64" height="64" patternUnits="userSpaceOnUse">
        <rect width="64" height="64" fill="url(#g)"/>
        <path d="M0 32 H64 M32 0 V64" stroke="rgba(0,0,0,.18)" stroke-width="2"/>
      </pattern>
    </defs>
    <rect width="1024" height="1024" fill="url(#p)"/>
  </svg>`;
  const url = 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
  const im = new Image();
  im.onload = ()=>{ baseImg = im; };
  im.src = url;
}
document.getElementById('testImgBtn').addEventListener('click', loadBuiltInTestImage);

/* ===== Controls ===== */
const segs = document.getElementById('segs'), segsV=document.getElementById('segsV');
const gridNInput = document.getElementById('gridN'), gridNV=document.getElementById('gridNV');
segs.addEventListener('input', ()=>{ segments=+segs.value; segsV.textContent=segments; });
gridNInput.addEventListener('input', ()=>{ gridN=+gridNInput.value; gridNV.textContent=gridN; });

/* ===== Square canvas fitting ===== */
function fitCanvas(){
  const dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
  const size = Math.min(window.innerWidth, window.innerHeight-80);
  cv.style.width = cv.style.height = size + 'px';
  cv.width = Math.floor(size * dpr);
  cv.height = Math.floor(size * dpr);
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
addEventListener('resize', fitCanvas); fitCanvas();

/* ===== Boot ===== */
loadBuiltInTestImage();  // 起動時に必ず見えるように
requestAnimationFrame(tick);
</script>
</body>
</html>
