<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <title>Gray-Scott Visualizer â€” Soft Deep + Shake Color</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./babyface-192.png" type="image/png">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="./babyface-192.png">
  <style>
    html, body { height: 100%; }
    body { margin: 0; background: #000; color: #fff; font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 16px; }
    canvas { background: #000; width: 100%; max-width: 520px; aspect-ratio: 1/1; border-radius: 8px; opacity: 0; transition: opacity .8s ease; pointer-events: none; }
    canvas.active { opacity: 1; pointer-events: auto; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <audio id="chime" src="./Sparkling Chime Sound.m4a" preload="auto" playsinline></audio>
  <script>
    const canvas=document.getElementById('canvas'); const ctx=canvas.getContext('2d');
    canvas.width=canvas.height=400;
    let color=[0,255,200]; function draw(){ctx.fillStyle=`rgb(${color.join(',')})`;ctx.fillRect(0,0,400,400);}
    draw();
    const chime=document.getElementById('chime');
    function playChime(){try{chime.currentTime=0;chime.play();}catch(e){}}
    function changeColor(){color=[Math.random()*255|0,Math.random()*255|0,Math.random()*255|0];draw();}
    canvas.addEventListener('click',()=>{changeColor();playChime();});
    window.addEventListener('devicemotion',e=>{const a=e.accelerationIncludingGravity; if(!a)return; const s=Math.sqrt(a.x*a.x+a.y*a.y+a.z*a.z); if(s>20){changeColor();playChime();}},true);
  </script>
</body>
</html>
