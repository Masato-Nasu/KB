<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>Square Radiant Player v6</title>
<link rel="manifest" href="./manifest.json?v=20">
<style>
  :root{
    --bg:#0e0f12; --panel:#111418; --text:#e8e9ee; --muted:#8b90a1;
  }
  html,body{
    height:100%;margin:0;
    background:var(--bg);color:var(--text);
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
  }
  .wrap{display:flex;flex-direction:column;align-items:center;gap:10px;min-height:100%}
  .stage{position:relative;display:grid;place-items:center;width:100%;max-width:1100px;aspect-ratio:1;background:#000;border-radius:12px;cursor:pointer;overflow:hidden}
  canvas{max-width:100%;max-height:100%;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.45);transition:filter 1.2s ease;}
  .flash{filter:brightness(2);transition:filter 0.2s ease;}
  .controls{
    display:flex;flex-wrap:wrap;gap:8px;
    justify-content:center;align-items:center;
    padding:12px;background:var(--panel);
    border-radius:12px;margin:6px;max-width:1100px
  }
  .btn{
    appearance:none;border:0;border-radius:10px;
    background:#171a20;color:#eaeef8;
    padding:10px 12px;display:inline-flex;
    align-items:center;gap:8px;cursor:pointer
  }
  .btn:active{transform:translateY(1px)}
  .muted{color:#8b90a1;font-size:12px;margin-top:-6px}
</style>
</head>
<body>
<div class="wrap">
  <div class="stage" id="stage"><canvas id="cv"></canvas></div>
  <div class="controls">
    <label class="btn">🖼 画像ファイル<input id="imgFile" type="file" accept="image/*" hidden></label>
    <label class="btn">🎵 音楽フォルダ<input id="audDir" type="file" webkitdirectory directory multiple accept="audio/*" hidden></label>
    <button id="prev" class="btn">← 前</button>
    <button id="play" class="btn">▶ / ❚❚</button>
    <button id="next" class="btn">次 →</button>
  </div>
  <div class="muted">v20: 黒スリット完全対策（3pxブリード＋2〜4%オーバーラップ）、動的軽量化（FPSを見て自動調整）</div>
</div>

<script>
(() => {
  const cv = document.getElementById('cv');
  const ctx = cv.getContext('2d');
  ctx.imageSmoothingEnabled = true;
  const stage = document.getElementById('stage');

  // パラメータ（重い→軽く自動調整）
  const baseSEGS = 80, baseN = 24;
  let SEGS = baseSEGS, N = baseN;
  const bleed = 3;          // px: 継ぎ目を覆うための外側描画
  const overlap = 0.04;     // 2〜4%: タイル同士を少し重ねる
  const dprCap = 1.2;       // 高DPR端末の内部描画倍率上限
  const scaleCrop = 1.05;   // 画像を少し拡大して端の黒を避ける

  // デバイス情報で初期ダウングレード
  const cores = navigator.hardwareConcurrency || 4;
  const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
  if (isMobile) { SEGS = 56; N = 18; }
  if (cores <= 4) { SEGS = Math.min(SEGS, 64); N = Math.min(N, 20); }

  // 画像を中央正方形にトリミング & 1.05x拡大
  async function prepareImageBitmap(img){
    const s = Math.min(img.width, img.height);
    const sx = (img.width - s)/2;
    const sy = (img.height - s)/2;
    const off = new OffscreenCanvas(s, s);
    const octx = off.getContext('2d');
    octx.translate(s/2, s/2);
    octx.scale(scaleCrop, scaleCrop);
    octx.drawImage(img, sx - img.width/2 + s/2, sy - img.height/2 + s/2);
    return off.transferToImageBitmap();
  }

  let currentImage = null;
  document.getElementById('imgFile').addEventListener('change', async e=>{
    const f = e.target.files?.[0];
    if(!f) return;
    const url = URL.createObjectURL(f);
    const bmp = await createImageBitmap(await (await fetch(url)).blob());
    URL.revokeObjectURL(url);
    currentImage = await prepareImageBitmap(bmp);
  });

  let audList = [], audIdx = 0;
  let audio = new Audio();
  let actx, analyser, data;
  let playing = false;

  function ensureAudio(){
    if(actx) return;
    actx = new (window.AudioContext||window.webkitAudioContext)();
    const src = actx.createMediaElementSource(audio);
    analyser = actx.createAnalyser();
    analyser.fftSize = 512;
    data = new Uint8Array(analyser.frequencyBinCount);
    src.connect(analyser).connect(actx.destination);
  }
  function naturalSort(a,b){ return a.name.localeCompare(b.name,'ja',{numeric:true}); }

  document.getElementById('audDir').addEventListener('change', async e=>{
    ensureAudio();
    audList = [...e.target.files].filter(f=>f.type.startsWith('audio/')).sort(naturalSort);
    audIdx = 0;
    if(audList.length){ playIndex(audIdx); }
  });

  function playIndex(i){
    if(!audList.length) return;
    const file = audList[i];
    audio.src = URL.createObjectURL(file);
    audio.play();
    playing = true;
  }
  document.getElementById('next').addEventListener('click',()=>{
    if(!audList.length) return;
    audIdx = (audIdx + 1) % audList.length; playIndex(audIdx);
  });
  document.getElementById('prev').addEventListener('click',()=>{
    if(!audList.length) return;
    audIdx = (audIdx - 1 + audList.length) % audList.length; playIndex(audIdx);
  });
  audio.addEventListener('ended', ()=>{
    if(audList.length){ audIdx = (audIdx + 1) % audList.length; playIndex(audIdx); }
  });
  document.getElementById('play').addEventListener('click', async ()=>{
    ensureAudio();
    if(actx.state==='suspended') await actx.resume();
    if(audio.paused){ audio.play(); playing=true; } else { audio.pause(); playing=false; }
  });

  const chime = new Audio("./Chime.mp3"); chime.volume = 0.5;

  stage.addEventListener('click', async ()=>{
    try {
      if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        await DeviceMotionEvent.requestPermission().catch(()=>{});
      }
    } catch(e){}
    chime.currentTime = 0; chime.play();
    cv.classList.add('flash'); setTimeout(()=>cv.classList.remove('flash'),500);
  });

  if (window.DeviceMotionEvent) {
    let lastShake = 0;
    window.addEventListener("devicemotion", (e) => {
      const acc = e.accelerationIncludingGravity; if (!acc) return;
      const x = acc.x || 0, y = acc.y || 0, z = acc.z || 0;
      const strength = Math.sqrt(x*x + y*y + z*z);
      if (strength > 18 && Date.now() - lastShake > 1000) {
        lastShake = Date.now();
        chime.currentTime = 0; chime.play();
        cv.classList.add("flash"); setTimeout(() => cv.classList.remove("flash"), 500);
      }
    }, { passive: true });
  }

  function fit(){
    const s = Math.min(window.innerWidth, window.innerHeight)-40;
    const dpr = Math.min(window.devicePixelRatio || 1, dprCap);
    cv.width = cv.height = Math.max(300, Math.floor(s*dpr));
    cv.style.width = cv.style.height = Math.max(300, Math.floor(s)) + "px";
  }
  window.addEventListener('resize',fit,{passive:true}); fit();

  // 動的軽量化：平均フレーム時間が重ければ SEGS/N を自動で落とす
  let last = performance.now(), accum = 0, count = 0;
  function maybeAutoTune(dt){
    accum += dt; count++;
    if (count >= 120) {           // 約2秒ごとに判定
      const avg = accum / count;  // ms
      if (avg > 22) {             // <~45fpsなら軽量化
        if (SEGS > 40) SEGS -= 8;
        if (N > 12) N -= 2;
      }
      accum = 0; count = 0;
    }
  }

  let t=0;
  function draw(now){
    const dt = now - last; last = now; maybeAutoTune(dt);

    const w=cv.width,h=cv.height;
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle="#000"; ctx.fillRect(0,0,w,h);

    if(currentImage){
      const slice=(Math.PI*2)/SEGS;
      const plateSide=Math.min(w,h)*1.8;
      const half=plateSide/2;
      const step=plateSide/N;
      const uStep=currentImage.width/N;
      const vStep=currentImage.height/N;
      const wedgeR=Math.hypot(half,half)*1.1;

      ctx.save();
      ctx.translate(w/2,h/2);
      ctx.rotate(t);

      for(let i=0;i<SEGS;i++){
        ctx.save();
        ctx.rotate(i*slice);
        ctx.beginPath();
        ctx.moveTo(0,0);
        const dy=wedgeR*Math.tan(slice/2);
        ctx.lineTo(wedgeR,-dy);
        ctx.lineTo(wedgeR,dy);
        ctx.closePath();
        ctx.clip();

        const phase = Math.sin(t*0.8 + i*0.3)*0.5 + 0.5;
        const driftX = Math.sin(t*0.6 + i*0.2) * currentImage.width * (0.015 + phase*0.015);
        const driftY = Math.cos(t*0.7 + i*0.25) * currentImage.height * (0.015 + phase*0.015);

        for(let y=0;y<N;y++){
          for(let x=0;x<N;x++){
            const sx=(x*uStep + driftX + phase*60 + currentImage.width*10) % currentImage.width;
            const sy=(y*vStep + driftY + phase*80 + currentImage.height*10) % currentImage.height;

            const localAngle = t*1.5 + i*0.2 + x*0.1 + y*0.1;
            const px = -half + x*step + step/2;
            const py = -half + y*step + step/2;

            const wDest = step * (1 + overlap);
            const hDest = step * (1 + overlap);
            const offset = step * overlap / 2;

            ctx.save();
            ctx.translate(px, py);
            ctx.rotate(localAngle);
            ctx.drawImage(
              currentImage, sx, sy, uStep, vStep,
              -wDest/2 - bleed, -hDest/2 - bleed,
              wDest + bleed*2, hDest + bleed*2
            );
            ctx.restore();
          }
        }
        ctx.restore();
      }
      ctx.restore();

      // 正方形マスク
      const side=Math.min(w,h)*0.8;
      ctx.save();
      ctx.globalCompositeOperation="destination-in";
      ctx.beginPath();
      ctx.rect((w-side)/2,(h-side)/2,side,side);
      ctx.fill();
      ctx.restore();
    }

    let boost=0;
    if(analyser && playing){
      analyser.getByteTimeDomainData(data);
      let sum=0; for(let i=0;i<data.length;i++){ const d=(data[i]-128)/128; sum+=d*d; }
      const rms=Math.sqrt(sum/data.length);
      boost=rms*0.008;
    }

    t += 0.0022 + boost;
    requestAnimationFrame(draw);
  }
  requestAnimationFrame(draw);
})();
</script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./sw.js?v=20");
}
</script>
</body>
</html>
